    //recuperer l'input du cin

    //definir le modele (PATTERN) que doit respecter le cin : REGEX

    //verifier si la valeur du cin correspond au pattern
if ( ! modele_cin.test(input_cin.value)) {
   er.innerHTML="CIN INCORRECT";
}
