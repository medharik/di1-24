<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>les tableaux en html</title>
</head>
<body>
    
    
    <h1 align="center">les tableaux en html</h1>
    <table border="1" width="600" align="center">
        <caption align="bottom">Nos tarifs</caption>
<thead>
        <tr>
            <td></td>
            <th scope="col">Produit</th>
            <th scope="col">Prix</th>
            <th>Marque</th>
        </tr>
</thead>
<tbody>

    <tr>
        <td scope="row">Produit local</td>
        <td>hp dv7</td>
        <td>7000</td>
        <td rowspan="2" align="center" valign="middle">hp A</td>
    </tr>
    <tr>
        <td>Produit importe</td>
        <td>hp  d8</td>
        <td>9000</td>
        
    </tr>
    <tr>
        <td>Produit importe</td>
        <td>sony vayo</td>
        <td>7500</td>
        <td>sony</td>
    </tr>
    <tr>
        <td>Produit local</td>
        <td>Siemens LifeBook</td>
        <td>6000</td>
        <td>Siemens</td>
    </tr>
</tbody>
<tfoot>

    <tr>
        <td colspan="3" align="center">les tarifs en DHS</td>
        
    </tr>
    
</tfoot>
</table>

<table border="1" align="center" width="500" >
    <tr>
        <td>A</td>
        <td>B</td>
        <td rowspan="2">C</td>
    </tr>
    <tr>
        <td>D</td>
        <td>E</td>
        
    </tr>
    <tr>
        <td colspan="2">G</td>
    
        <td>I</td>
    </tr>
</table>
</body>
</html>
