<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>les tableaux en html</title>
  </head>
  <body>
    <h2>les tableaux en html</h2>

    <table
      border="1"
      width="500"
      align="center"
    >
    <caption align="bottom">TARIFS DE NOS PRODUITS</caption>
      <thead>
        <tr>
          <th scope="col" >Produit</th>
          <th>Prix unitaire</th>
          <th>Marque</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>hp dv 8</td>
          <td>8000</td>
          <td rowspan="2"  align="center" valign="middle" >HP </td>
        </tr>
        <tr>
          <td>hp compaq t7</td>
          <td>7000</td>
          
        </tr>
        <tr>
          <td>sony vaio</td>
          <td rowspan="2">9000 A</td>
          <td>Sony</td>
        </tr>
        <tr>
          <td>LifeBook</td>
          
          <td>Siemens</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <td colspan="3" align="center">Tarifs en DHS</td>
           
        </tr>
      </tfoot>
    </table>
  </body>
</html>
