<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>slider 3</title>
    <link
      rel="stylesheet"
      href="slider3.css"
    />
  </head>
  <body>
    <div
      id="slider"
      class="large"
    >
      <img
        src="images/s2.jpg"
        alt=""
      />
    </div>
    <div
      id="boutons"
      class="large"
    >
      <button onclick="changer(1)">1</button>
      <button onclick="changer(2)">2</button>
      <button onclick="changer(3)">3</button>
      <button onclick="suivant()">Suivant</button>
    </div>

    <script>
      let image = document.querySelector("#slider img");
      let current = 0;
      //definir une fonction :
      function changer(numero) {
        current = numero;
        if (numero == 1)  image.src = "images/s1.jpg";
        else if (numero == 2) {
          image.src = "images/s2.jpg";
        } else {
          image.src = "images/s3.jpg";
        }
      }
      function suivant() {
        if (current == 3)  current = 0;
        changer(current + 1);
      }
    </script>
  </body>
</html>
